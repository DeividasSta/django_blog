{% extends 'base.html' %}

{% block content %}


<div class="row">
    {% for article in articles %}
    <div class="col-sm-6">
        <div class="card">
            <img src="{{ article.img_url }}" class="card-img-top" alt="..." style="width: 100%; height: 300px">
            <div class="card-body">
                <h5 class="card-title">{{ article.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ article.pub_date }}</h6>
                <a href="#" >Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
